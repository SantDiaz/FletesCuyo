<section *ngIf="DatosF">
  <div class="card">
    <div class="ds-top"></div>
    <div class="avatar-holder">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1820405/profile/profile-512.jpg?1533058950" alt="Albert Einstein">
    </div>
    <div class="name">
      <H2 href="https://codepen.io/AlbertFeynman/" target="_blank">{{DatosF.nombre}} {{DatosF.apellido}}</H2>
      <H3 title="Followers"><i class="fas fa-users"></i> <span class="followers">Edad: {{DatosF.edad}} años</span></H3>
      <H2>Domicilio: <i class="fa fa-code" aria-hidden="true"></i></H2>
      <div class="skill html">
        <H3><i class="fab fa-html5"></i> {{DatosF.domicilio}} </H3>
      </div>
      <H2>Correo Electronico: <i class="fa fa-code" aria-hidden="true"></i></H2>
      <div class="skill html">
        <H3><i class="fab fa-html5"></i> {{DatosF.email}} </H3>
      </div>
      <H2>Telefono: <i class="fa fa-code" aria-hidden="true"></i></H2>
      <div class="skill html">
        <H3><i class="fab fa-html5"></i> {{DatosF.telefono}} </H3>
      </div>
      <div class="skill html">
        <H3 *ngIf="DatosV" class="u-text u-text-7">{{ DatosV.marca }} {{ DatosV.modelo }}
          <br>
           Patente:{{DatosV.patente}} </H3>
      </div>
    </div>
  </div>
</section>
