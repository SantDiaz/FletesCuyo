
<section *ngIf="DatosF">
    <div class="card">
    <div class="ds-top"></div>
        <!-- Icono de lápiz para editar la foto de perfil -->
        <div (click)="openFileInput()" class="edit-icon">
          <ion-text>Cambiar Foto</ion-text>
          <ion-icon name="create"></ion-icon>
        </div>
        <input #fileInput type="file" style="display: none" accept="image/jpeg, image/png, image/gif" (change)="handleFileInput($event)">
        
    <div class="avatar-holder">
      <img [src]="DatosF?.image" *ngIf="DatosF">

    </div>
    <div class="name">
      <H2 href="https://codepen.io/AlbertFeynman/" target="_blank">{{DatosF.nombre}} {{DatosF.apellido}}</H2>
      <H3 title="Followers"><i class="fas fa-users"></i> <span class="followers"> {{DatosF.edad}} años</span></H3>
      <div class="skill html">
        <H3><i class="fab fa-html5"></i> {{DatosF.domicilio}} </H3>
      </div>
      <div class="skill html">
        <H3><i class="fab fa-html5"></i> {{DatosF.email}} </H3>
      </div>
      <div class="skill html">
        <H3><i class="fab fa-html5"></i> {{DatosF.telefono}} </H3>
      </div>
      <H3  class="u-text u-text-7">Datos Vehiculares:</H3>
      <div class="skill html">
        <H3 *ngIf="DatosV" class="u-text u-text-7">{{ DatosV.marca }} {{ DatosV.modelo }} // {{DatosV.patente}}</H3>
      </div>
      <div  class="container text-center mt-4">
        <div class="row">
          <div class="col">
            <div class="recommendation-box">
              <!-- <i class="fas fa-thumbs-up"></i> -->
              <h2 class="mb-0">{{ DatosF.recomendacion }} Recomendaciones</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
