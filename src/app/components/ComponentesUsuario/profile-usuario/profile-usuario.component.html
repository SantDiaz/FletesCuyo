<section *ngIf="DatosU">
  <div class="card">
    <div class="ds-top"></div>
    <div (click)="openFileInput()" class="edit-icon">
      <ion-text>Cambiar Foto</ion-text>
      <ion-icon name="create"></ion-icon>
    </div>
    <input #fileInput type="file" style="display: none" accept="image/jpeg, image/png, image/gif" (change)="handleFileInput($event)">
    
    <div class="avatar-holder">
      <img [src]="DatosU?.image" *ngIf="DatosU">
    </div>
    <div class="info">
      <h2>{{DatosU.nombre}} {{DatosU.apellido}}</h2>
      <p>Edad: {{DatosU.edad}} años</p>
      <p>Domicilio: {{DatosU.domicilio}}</p>
      <p>Correo Electrónico: {{DatosG?.email}}</p>
      <p>Teléfono: {{DatosU.telefono}}</p>
    </div>
  </div>
</section>
