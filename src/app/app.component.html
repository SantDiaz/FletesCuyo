<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="light">
          <img class="logo" slot="start"  routerLink="/home" src="../assets/icon/favicon.png" width="260" height="130" />
      </ion-toolbar>
    </ion-header>
    <ion-content>
     
      <ion-list class="back-menu" >
       
          <!-- Lista de menu -->
          <ion-menu-toggle   >
          
              <ion-item color="light"  >
                <ion-label  [routerLink]="['/home']"> 
                  Home
                </ion-label>
                <ion-icon slot="start" name="home-outline"></ion-icon>
              </ion-item>
              <ion-item color="light"  >
                <ion-label  [routerLink]="['/maps']"> 
                  Maps
                </ion-label>
                <ion-icon slot="start" name="home-outline"></ion-icon>
              </ion-item>
              <ion-item color="light"  >
                <ion-label  [routerLink]="['/fletes']"> 
                  Quiero pedir un flete
                </ion-label>
                <ion-icon slot="start" name="car-outline"></ion-icon>
              </ion-item>
            




          </ion-menu-toggle>
        
    
 </ion-list >


      <ion-list class="back-menu" id="labels-list">
        <ion-menu-toggle   >


          <ion-item  color="light"  >
            <ion-label [routerLink]="['/home2']">
          home2
            </ion-label>
            <ion-icon slot="start" name="person-outline"></ion-icon>
          </ion-item>
          <ion-item  color="light"  >
            <ion-label [routerLink]="['/chat']">
            Chat
            </ion-label>
            <ion-icon slot="start" name="person-outline"></ion-icon>
          </ion-item>
          
          <ion-item  color="light"  >
            <ion-label [routerLink]="['/login']">
            Iniciar Sesion
            </ion-label>
            <ion-icon slot="start" name="person-outline"></ion-icon>
          </ion-item>

          <ion-item (click)="logout()" color="light" >
            <ion-label>
            Cerrar Sesion 
            </ion-label>
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
          </ion-item>
          
          <ion-item color="light" >
            <ion-label [routerLink]="['/register']">
            Registrarse
            </ion-label>
            <ion-icon slot="start" name="add"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
