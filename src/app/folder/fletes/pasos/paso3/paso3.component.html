<app-header></app-header>
<div class="form">

  <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Datos personales</li>
      <li class="active">Tipo de carga </li>
      <li class="active">Menu de espera</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">We will never sell it</h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Atras"  (click)="rediBack()"   />
      <input type="submit" name="submit" class="submit action-button" value="Finalizar"  (click)="redi()" />
    </fieldset>
  </form>
</div>
