<ion-content class="background2">



    <ion-segment  (ionChange)="segmentChanged($event)" [value]="valueSelected"  color="dark">
      <ion-segment-button  value="1">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-label>Fecha y hora</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div   *ngIf="valueSelected == 1">
      <section class="u-clearfix u-section-1" id="sec-1cd6">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
          <div class="u-border-2 u-border-grey-75 u-container-style u-custom-color-7 u-group u-radius-24 u-shape-round u-group-1">
            <div class="u-container-layout u-valign-middle u-container-layout-1">
              <div class="u-form u-palette-1-light-3 u-radius-14 u-form-1">
                <form action="https://forms.nicepagesrv.com/Form/Process" class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 15px;" source="email" name="form">
                  <div class="u-form-group u-form-partition-factor-2 u-form-select u-label-top u-form-group-2">
                    <label for="select-f389" class="u-label">Desde la provincia de:</label>
                    <div class="u-form-select-wrapper">
                      <ion-select name="selectControl"   aria-label="Fruit"  placeholder="Seleccione un horario" required="required">
                        <ion-select-option   *ngFor="let provincias  of provincia" [value]="provincias">{{provincias}}</ion-select-option>
                      </ion-select>
                    </div>
                  </div>
                  <div class="u-form-date u-form-group u-label-top u-form-group-1">
                    <label for="date-e295" class="u-label">Fecha</label>
                    <input [(ngModel)]="pasosFlete.fecha"  type="date"  placeholder="MM/DD/AAAA" id="date-e295" name="date" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="" data-date-format="mm/dd/2023" required="required">
                  </div>
                  <div class="u-form-group u-form-partition-factor-2 u-form-select u-label-top u-form-group-2">
                    <ion-select name="selectControl" [(ngModel)]="pasosFlete.hora"    placeholder="Seleccione un horario" required="required">
                      <ion-select-option  *ngFor="let hora  of horas" [value]="hora">{{hora}}</ion-select-option>
                    </ion-select>
                  </div>
                  <div class="u-form-group u-form-partition-factor-2 u-form-select u-label-top u-form-group-2">
                    <ion-select  [(ngModel)]="pasosFlete.minutos" name="selectControl"   placeholder="Seleccione un horario" required="required">
                      <ion-select-option  *ngFor="let minutos  of minuto" [value]="minutos">{{minutos}}</ion-select-option>
                    </ion-select>
                  </div>

                  <div (click)="enviar()" class="u-align-center u-form-group u-form-submit u-label-top">

              </div>
            </div>
          </div>
        </div>
      </section>
