<app-header></app-header>

<div class="form">

  <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Datos personales</li>
      <li class="active">Tipo de carga</li>
      <li>Comprobante</li>
    </ul>
    <!-- fieldsets -->
  
    <fieldset>
      <h2 class="fs-title">Tipo de carga</h2>
      <h3 class="fs-subtitle">Debes colocar punto de partida y de destino</h3>
      <input type="text" name="desde" placeholder="Desde" />
      <input type="text" name="hasta" placeholder="Hasta" />
      <textarea name="address" placeholder="Cargamento"></textarea>
      <ion-item >
        <ion-checkbox  slot="end" ></ion-checkbox>
        <ion-icon name="people-outline"></ion-icon>
        <ion-label >Ayudantes</ion-label>
      </ion-item>
      <ion-item class="list">
        <ion-checkbox  slot="end" ></ion-checkbox>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label >Sin Ayudantes</ion-label>
      </ion-item>

      <ion-list class="list">
        <ion-item>
          <ion-select placeholder="Tipo de vehiculo" [multiple]="true">
            <ion-select-option  value="Camion">Camion</ion-select-option>
            <ion-select-option value="Camioneta">Camioneta</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>


      <input type="button" name="previous" class="previous action-button" value="Atras" (click)="rediBack()" />
      <input type="button"  name="next" class="next action-button" value="Siguiente"  (click)="redi()" />
    </fieldset>
    
  </form>
</div>
