<ion-content class="background2">

<!-- boton modal -->

<ion-button  class="chat" expand="block" (click)="setOpen(true)">Open</ion-button>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Chat Virtual</ion-title>
        <ion-buttons slot="end">
          <!-- <ion-button (click)="setOpen(false)">Close</ion-button> -->
          <ion-button (click)="setOpen(false)"  class="logout" color="danger">Salir</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div id="wrapper">
        <div id="menu">
              <p class="welcome">Bienvenido al chat virtual <b></b></p>
              <!-- <p class="logout"><a id="exit" href="#">Exit Chat</a></p> -->
              <!-- <ion-button slot="end" class="logout" color="danger">Salir</ion-button> -->
              <div style="clear:both"></div>
          </div>
           
          <div id="chatbox"></div>
           
          <form name="message" action="">
              <input name="usermsg" type="text" id="usermsg" size="63" />
              <ion-button name="submitmsg" class="send" color="primary">Enviar</ion-button>
              <!-- <input name="submitmsg" type="submit"  id="submitmsg" value="Send" /> -->
          </form>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
