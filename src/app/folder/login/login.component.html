<app-header></app-header>
<ion-content class="background">

  <section class="u-align-center u-clearfix u-section-1" id="carousel_2895">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h2 class="u-align-center u-text u-text-1">FletesYa</h2>
      <h6 class="u-align-center u-text u-text-2">Encuentra tu flete en cuestion de segundos...</h6>
      <div class="u-form u-palette-4-light-2 u-radius-14 u-form-1">
        <form class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" source="email" name="form" style="padding: 23px;">
          <h4 class="u-align-center u-form-group u-form-text u-text u-text-3">INICIAR SESION</h4>
          <div class="u-form-email u-form-group">
            <label for="email-4c18" class="u-label">Email</label>
            <input  [(ngModel)]="credenciales.email" type="email" placeholder="Ingrese su correo" id="email-4c18" name="email" class="u-border-2 u-border-grey-50 u-input u-input-rectangle u-palette-4-light-3 u-radius-10" required="">
          </div>
          <div class="u-form-group u-form-name">
            <label for="name-4c18" class="u-label">Contraseña</label>
            <input [(ngModel)]="credenciales.password" type="password" placeholder="Debe contener mas de 6 caracteres" id="name-4c18" name="name" class="u-border-2 u-border-grey-50 u-input u-input-rectangle u-palette-4-light-3 u-radius-10" required="">
          </div>
          <div class="u-form-group u-form-name">
            <label for="recordar-contrasena" >Recordar contraseña &nbsp;&nbsp; </label>
            <input type="checkbox" id="recordar-contrasena" >
          </div>
          
          <div   (click)="login()" class="u-align-center u-form-group u-form-submit">
            <a  class="u-active-palette-4-dark-2 u-border-5 u-border-active-palette-4-light-1 u-border-hover-palette-4-dark-1 u-border-palette-4-dark-2 u-btn u-btn-round u-btn-submit u-button-style u-hover-palette-4-light-1 u-palette-4-light-1 u-radius-10 u-btn-1">Entrar<br>
            </a>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
          <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
          <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
          <input type="hidden" value="" name="recaptchaResponse">
          <input type="hidden" name="formServices" value="df4eb9bab94a97f70c1c2343b8aa74ff">
        </form>
      </div >
      <h3 (click)="redi()" class="u-active-none u-border-2 u-border-active-grey-30 u-border-hover-grey-15 u-border-no-left u-border-no-right u-border-no-top u-border-white u-btn u-button-style u-hover-none u-none u-text-hover-grey-10 u-text-white u-btn-2">Registrate ahora gratis</h3>
    </div>
  </section>
  



</ion-content>
