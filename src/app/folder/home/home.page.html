<<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <div class="searcho">
      <div class="search ">
        <ion-item lines="none">
          <ion-input placeholder="Buscar productos..."></ion-input>
          <ion-icon name="search-outline" slot="start"></ion-icon>
        </ion-item>
      </div>
    </div>
    <ion-buttons slot="end">
      <ion-button class="cart">
        <ion-icon name="cart-outline"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      
      <ion-button class="filter">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>>

<ion-content>
  <app-screen2></app-screen2>
</ion-content>
