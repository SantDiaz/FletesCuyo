  <section class="u-clearfix u-section-1" id="sec-def4">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h1 class="u-align-center u-text u-text-1">Datos personales</h1>
      <div class="u-container-style u-custom-color-6 u-expanded-width-xs u-group u-radius-5 u-shape-round u-group-1">
        <div class="u-container-layout u-container-layout-1">
          <div class="u-border-1 u-border-grey-75 u-container-style u-custom-color-3 u-group u-radius-24 u-shape-round u-group-2">
            <div class="u-container-layout u-container-layout-2">
              <div class="u-form u-palette-1-light-3 u-radius-20 u-form-1">
                <form  class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 15px;" source="email" name="form">
                  <div class="u-form-group u-form-name u-form-partition-factor-2 u-label-top">
                    <label for="name-7c2c" class="u-label"> Nombre </label>
                    <input [(ngModel)]="registerF.nombre" type="text" placeholder="Introduzca su nombre" id="name-7c2c" name="name" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-group u-form-name u-form-partition-factor-2 u-label-top u-form-group-2">
                    <label for="name-04dd" class="u-label">Apellido</label>
                    <input [(ngModel)]="registerF.apellido"  type="text" placeholder="Introduzca su apellido" id="name-04dd" name="name-2" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-group u-form-name u-form-partition-factor-2 u-label-top">
                    <label for="name-85e7" class="u-label">DNI</label>
                    <input [(ngModel)]="registerF.dni" type="text" placeholder="Introduzca su DNI sin &quot;.&quot; o &quot;,&quot; " id="name-85e7" name="name-1" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-group u-form-name u-form-partition-factor-2 u-label-top u-form-group-4">
                    <label for="name-ae7a" class="u-label">Edad</label>
                    <input [(ngModel)]="registerF.edad" type="text" placeholder="Introduzca su edad" id="name-ae7a" name="name-3" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-address u-form-group u-label-top">
                    <label for="address-ef4e" class="u-label">Dirección</label>
                    <input [(ngModel)]="registerF.domicilio" type="text" placeholder="Ingrese su dirección" id="address-ef4e" name="address" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-group u-form-phone u-label-top">
                    <label for="phone-e765" class="u-label">Teléfono</label>
                    <input [(ngModel)]="registerF.telefono" type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Ingrese su numero de teléfono +54 " id="phone-e765" name="phone" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-email u-form-group u-form-partition-factor-2 u-label-top u-form-group-7">
                    <label for="email-0fce" class="u-label">Email</label>
                    <input [(ngModel)]="registerF.email" type="email" placeholder="Introduzca una dirección de correo electrónico válida" id="email-0fce" name="email" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div class="u-form-group u-form-name u-form-partition-factor-2 u-label-top u-form-group-8">
                    <label for="name-5d22" class="u-label">Contraseña</label>
                    <input [(ngModel)]="registerF.password" type="text" placeholder="Ingrese una contraseña" id="name-5d22" name="name-4" class="u-border-1 u-border-grey-60 u-input u-input-rectangle" required="">
                  </div>
                  <div (click)="siguiente()" class="u-align-center u-form-group u-form-submit u-label-top">
                    <a class="u-border-none u-btn u-btn-submit u-button-style u-custom-color-1 u-btn-1">Enviar<br>
                    </a>
                    <input type="submit" value="submit" class="u-form-control-hidden">
                  </div>
              
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
