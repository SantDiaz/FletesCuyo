<ion-content padding class="background2" >

  <div class="container">
    <div class="wrapper">
      <ul id="progressbar">
        <li class="active">Personales</li>
        <li>Vehicular</li>
        <li>Perfil</li>
      </ul>
      <form class="form-wrapper">
        <fieldset class="section is-active">
          <ul class="steps">
            <li class="is-active">Tipo de registro</li>
          </ul>
          <input type="text" name="name" id="name" placeholder="Nombre">
          <input type="text" name="apellido" id="apellido" placeholder="Apellido">
          <input type="text" name="dni" id="dni" placeholder="DNI">
          <input type="text" name="edad" id="edad" placeholder="Edad">
          <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
          <input type="text" name="telefono" id="telefono" placeholder="Telefono">
          <input type="button"  name="next" class="button2" value="Atras" (click)="atras()"  />
          <input type="button"  name="next" class="button2" value="Siguiente"  (click)="siguiente()"  />
          
        </fieldset>
</form>
    </div>
  </div>
</ion-content>
