<ion-content padding class="background2" >

  <div class="container">
    <div class="wrapper">
      <ul id="progressbar">
        <li class="active">Personales</li>
        <li class="active">Foto de Perfil</li>
        <li>Perfil</li>
      </ul>
      <form class="form-wrapper">
        <fieldset class="section is-active">
          <ul class="steps">
            <li class="is-active">Selecciona foto de perfil</li>
          </ul>
          <input type="file" name="name" id="name" placeholder="Subir foto">
          <input type="text" name="vehiculo" id="vehiculo" placeholder="Marca del vehiculo">
          <input type="text" name="dni" id="dni" placeholder="DNI">
          <input type="button"  name="next" class="button2" value="Atras" (click)="atras()"  />
          <input type="button"  name="next" class="button2" value="Siguiente"  (click)="siguiente()"  />
          
        </fieldset>
</form>
    </div>
  </div>
</ion-content>
