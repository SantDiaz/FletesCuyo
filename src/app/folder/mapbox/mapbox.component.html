<ion-content class="background2">
  <ion-button fill="clear" color="dark" class="close-button" (click)="cerrarModal()">
    <ion-icon name="close">Confirmar Ubicaciones</ion-icon>
  </ion-button>
  <div class="wrapper">
    <button class="green-button" (click)="changeModel('start')" [ngClass]="{'active-way': modeInput === 'start'}">Punto de inicio</button>
    <button  class="red-button" (click)="changeModel('end')" [ngClass]="{'active-way': modeInput === 'end'}">Punto de final</button>
  </div>
  <div class="wrapper">
    <button (click)="drawRoute()" class="btn-route">Dibujar Ruta</button>
    <!-- <button (click)="enviarDatos()">Enviar Ubicaciones</button> -->
  </div>
  <div class="wrapper">
    <div id="geocoder" #asGeocoder class="map-container" #map id="map"></div>
    <!-- <div  class="geocoder"></div> -->
  </div>
</ion-content>
